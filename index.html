<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
<div class="wrapper">
	<header>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<h3 id="description">Thank you for taking the time to help us improve the platform</h3>
	</header>

	<form class="form" method="GET">
		<div class="input_field">
			<label class="label">Name</label><br>
			<input type="text" class="input" placeholder="Enter your name" name="firstname" required>
		</div>
		<div class="input_field">
			<label for="email" id="email-address" class="label">Email</label><br>
			<input type="email" id="email" class="input" placeholder="Enter your Email" name="email" required>
		</div>
		<div class="input_field">
			<label for="number" id="number-age" class="label">Age (optional)</label><br>
			<input id="number" min="1" max="110" type="number" class="input" name="age" placeholder="Enter your age">
		</div>
		<div class="input_field">
			<label class="label">Which option best describes your current role?</label><br>
			<div>
				<select class="custom_select" name="role" required>
					<option value="" disabled selected hidden>Select current role</option>
					<option value="Student">Student</option>
					<option value="Worker">Full Time Job</option>
					<option value="Full time student">Full Time Learner</option>
					<option value="Won't say">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
		</div>
		<div class="input_field">
			<label class="label">Would you recommend freeCodeCamp to a friend?</label><br>
			<label class="radio">
				<input type="radio" name="answer" value="definitely" checked>
				Definitely
			</label><br>
			<label class="radio">
				<input type="radio" name="answer" value="maybe">
				Maybe
			</label><br>
			<label class="radio">
				<input type="radio" name="answer" value="not sure">
				Not Sure
			</label>
		</div>
		<div class="input_field">
			<label class="label">What is your favorite feauture of freeCodeCamp?</label><br>
			<div>
				<select class="custom_select"  name="feature" required>
					<option value="select" disabled selected hidden>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open source">Open Source</option>
				</select>
			</div>
		</div>
		<div class="input_field terms">
			<p class="label">What would you like to see improved? (Check all that apply)</p>
			<label class="check">
				<input type="checkbox" class="checkmark" value="front-end">
				<!-- <span ></span> -->
				Front-end Projects
			</label><br>
			
			<label class="check">
				<input type="checkbox" class="checkmark" value="back-end">
				<!-- <span ></span> -->
				Back-end Projects
			</label><br>

			<label class="check">
				<input type="checkbox" class="checkmark">
				<span ></span>
				Data Visualization
			</label><br>

			<label class="check">
				<input type="checkbox" class="checkmark">
				<span></span>
			Challenges
			</label><br>

			<label class="check" >
				<input type="checkbox"class="checkmark">
				<span></span>
			Open Source Community
			</label><br>

			<label class="check">
				<input type="checkbox" class="checkmark">
				<span></span>
				Glitter Help Rooms
			</label><br>

			<label class="check">
				<input type="checkbox" class="checkmark">
				<span></span>
				Videos
		    </label><br>

		    <label class="check">
				<input type="checkbox" class="checkmark">
				<span></span>
				City Meetups
			</label><br>

			<label class="check">
			<input type="checkbox" class="checkmark">
			<span></span>
			Wiki
			</label><br>

			<label class="check">
			<input type="checkbox" class="checkmark">
			Forum
			</label><br>

			<label class="check">
			<input type="checkbox" class="checkmark">
			Additional Courses
			</label><br>
		</div>
		<div class="input_field">
			<label class="label">Any comments or suggestions?</label><br>
			<textarea class="textarea" placeholder="Enter your comment here..."></textarea>
		</div>
		<div class="input_field">
			<input type="submit" value="Submit" class="btn">
		</div>
	</form>
</div>
</body>
</html>
